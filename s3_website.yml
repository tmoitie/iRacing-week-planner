#   - .jshintrc

# s3_reduced_redundancy: true

cloudfront_distribution_id: E3HR0D4SZRERW1

cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>
  aliases:
    quantity: 1
    items:
      CNAME: iracing-week-planner.tmo.lol

cloudfront_invalidate_root: true

